<div class="container p-5">
  <div
    class="mx-auto width-max-content"
    *ngFor="let difficulty of difficulties"
  >
    <button
      [attr.data-tip]="'20 Words'"
      class="tip-on-hover mb-4 btn btn-success d-block w-100 difficulty"
    >
      {{difficulty.description}}
      <i class="bi bi-1-circle"></i>
    </button>
  </div>

  <div class="pt-2 mx-auto width-max-content">
    <button class="tip-on-hover btn btn-primary play border-light-secondary">
      <span>PLAY</span>
      <i class="ms-3 bi bi-play"></i>
    </button>
  </div>
</div>
