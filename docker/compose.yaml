services:

  database:
    build:
      context: .
      dockerfile: ./database.Dockerfile
    env_file:
      - ./MARIADB_ROOT_PASSWORD.env
    volumes:
      - ./mariadb:/var/lib/mysql
      - ../src/database:/docker-entrypoint-initdb.d

  server:
    build:
      context: .
      dockerfile: ./server.Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../src/api:/var/www/html

